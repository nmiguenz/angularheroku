<table mat-table class="mat-elevation-z8">
    <thead>
        <tr>
            <th style='text-align: left;'>Nombre</th>
            <th style='text-align: left;'>Region</th>
            <th style='text-align: left;'>Bandera</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paises of listadoPaises">
            <td style="width: 30%;">{{paises.name}}</td>
            <td style="width: 30%;">{{paises.region}}</td>
            <td style="width: 30%;">
            <img [src]="paises.flag" alt="" style="width: 50px; height: 50px;"><td>
        </tr>
    </tbody>
</table>
